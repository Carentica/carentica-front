<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>

        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'carmine': '#990012',
                        'gunmetal': '#2c3539',
                    }
                }
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
          * {
        scrollbar-width: 3px;
        scrollbar-color: #990012 transparent;
      }
    
      /* Chrome, Edge, and Safari */
      *::-webkit-scrollbar {
        width: 3px;
      }
    
      *::-webkit-scrollbar-track {
        background: transparent;
      }
    
      *::-webkit-scrollbar-thumb {
        background-color: #990012;
        /* border-radius: 2px; */
        border: 3px none #ffffff;
      }
    }
      </style>
</head>

<body>
    <div class="bg-white">
        <!-- Background color split screen for large screens -->
        <div class="hidden lg:block fixed top-0 left-0 w-1/2 h-full bg-gunmetal" aria-hidden="true"></div>
        <div class="hidden lg:block fixed top-0 right-0 w-1/2 h-full bg-white" aria-hidden="true"></div>

        <div class="relative grid grid-cols-1 gap-x-16 max-w-7xl mx-auto lg:px-8 lg:grid-cols-2 lg:pt-16">
            <h1 class="sr-only">Checkout</h1>

            <section aria-labelledby="summary-heading"
                class="bg-indigo-900 text-indigo-300 py-12 md:px-10 lg:max-w-lg lg:w-full lg:mx-auto lg:px-0 lg:pt-0 lg:pb-24 lg:bg-transparent lg:row-start-1 lg:col-start-1">
                <div class="max-w-2xl mx-auto px-4 lg:max-w-none lg:px-0">
                    <h2 id="summary-heading" class="sr-only">Order summary</h2>

                    <dl>
                        <dt class="text-sm font-medium text-white">Montant</dt>
                        <dd class="mt-1 text-3xl font-extrabold text-white">$210.00</dd>
                    </dl>

                    <ul role="list" class="text-sm font-medium divide-y divide-white divide-opacity-10">
                        <li class="flex items-start py-6 space-x-4">
                            <img src="https://tailwindui.com/img/ecommerce-images/checkout-page-07-product-01.jpg"
                                alt="Front of zip tote bag with white canvas, white handles, and black drawstring top."
                                class="flex-none w-20 h-20 rounded-md object-center object-cover">
                            <div class="flex-auto space-y-1">
                                <h3 class="text-white">Abonnement</h3>
                            </div>
                            <p class="flex-none text-base font-medium text-white">$210.00</p>
                        </li>

                        <!-- More products... -->
                    </ul>
                    <div
                        class="flex items-center justify-between border-t border-white border-opacity-10 text-white pt-6">
                        <dt class="text-base">Total</dt>
                        <dd class="text-base">$210.00</dd>
                    </div>
                    </dl>
                </div>
            </section>

            <section aria-labelledby="payment-and-shipping-heading"
                class="py-16 lg:max-w-lg lg:w-full lg:mx-auto lg:pt-0 lg:pb-24 lg:row-start-1 lg:col-start-2">
                <h2 id="payment-and-shipping-heading" class="sr-only">Payement</h2>

                <form>
                    <div class="max-w-2xl mx-auto px-4 lg:max-w-none lg:px-0">
                        <div>
                            <h3 id="contact-info-heading" class="text-lg font-medium text-gray-900">information
                            </h3>

                            <div class="mt-6">
                                <label for="email-address" class="block text-sm font-medium text-gray-700">Adresse mail
                                </label>
                                <div class="mt-1">
                                    <input type="email" id="email-address" name="email-address" autocomplete="email"
                                        class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-carmine focus:border-carmine sm:text-sm">
                                </div>
                            </div>
                        </div>

                        <div class="mt-10">
                            <h3 class="text-lg font-medium text-gray-900">Détails de payement</h3>

                            <div class="mt-6 grid grid-cols-3 sm:grid-cols-4 gap-y-6 gap-x-4">
                                <div class="col-span-3 sm:col-span-4">
                                    <label for="card-number" class="block text-sm font-medium text-gray-700">Numéro de
                                        carte</label>
                                    <div class="mt-1">
                                        <input type="text" id="card-number" name="card-number" autocomplete="cc-number"
                                            class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-carmine focus:border-carmine sm:text-sm">
                                    </div>
                                </div>

                                <div class="col-span-2 sm:col-span-3">
                                    <label for="expiration-date" class="block text-sm font-medium text-gray-700">Date
                                        d'expiration (MM/YY)</label>
                                    <div class="mt-1">
                                        <input type="text" name="expiration-date" id="expiration-date"
                                            autocomplete="cc-exp"
                                            class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-carmine focus:border-carmine sm:text-sm">
                                    </div>
                                </div>

                                <div>
                                    <label for="cvc" class="block text-sm font-medium text-gray-700">CVC</label>
                                    <div class="mt-1">
                                        <input type="text" name="cvc" id="cvc" autocomplete="csc"
                                            class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-carmine focus:border-carmine sm:text-sm">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mt-10">

                            <div class="mt-6 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-3">
                                <div class="sm:col-span-3">
                                    <label for="address" class="block text-sm font-medium text-gray-700">Adresse</label>
                                    <div class="mt-1">
                                        <input type="text" id="address" name="address" autocomplete="street-address"
                                            class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-carmine focus:border-carmine sm:text-sm">
                                    </div>
                                </div>

                                <div>
                                    <label for="city" class="block text-sm font-medium text-gray-700">Ville</label>
                                    <div class="mt-1">
                                        <input type="text" id="city" name="city" autocomplete="address-level2"
                                            class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-carmine focus:border-carmine sm:text-sm">
                                    </div>
                                </div>


                                <div>
                                    <label for="postal-code" class="block text-sm font-medium text-gray-700">Code
                                        postal</label>
                                    <div class="mt-1">
                                        <input type="text" id="postal-code" name="postal-code"
                                            autocomplete="postal-code"
                                            class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-carmine focus:border-carmine sm:text-sm">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mt-10">
                            <div class="mt-6 flex items-center">
                                <input id="same-as-shipping" name="same-as-shipping" type="checkbox" checked
                                    class="h-4 w-4 border-gray-300 rounded text-gunmetal focus:ring-carmine">
                                <div class="ml-2">
                                    <label for="same-as-shipping" class="text-sm font-medium text-gray-900">Enregistrer
                                        mes informations pour ce site</label>
                                </div>
                            </div>
                        </div>

                        <div class="mt-10 flex justify-end pt-6 border-t border-gray-200">
                            <button type="submit"
                                class="bg-carmine hover:scale-95 border border-transparent rounded-md shadow-sm py-2 px-4 text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-50 focus:ring-indigo-500">Valider</button>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</body>

</html>
