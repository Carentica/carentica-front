<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'gunmetal': '#2c3539',
                        'carmine': '#990012',
                    }
                }
            },
            // plugins: [
            //     // ...
            //     require('@tailwindcss/forms'),
            //     require('@tailwindcss/aspect-ratio'),
            // ],
        }
    </script>
</head>

<body>


    <div class="relative bg-gunmetal">
        <div class="lg:absolute lg:inset-0">
            <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2">
                <img class="h-56 w-full object-cover lg:absolute lg:h-full"
                    src="https://images.unsplash.com/photo-1556761175-4b46a572b786?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1567&q=80"
                    alt="">
            </div>
        </div>
        <div
            class="relative py-16 px-4 sm:py-24 sm:px-6 lg:px-8 lg:max-w-7xl lg:mx-auto lg:py-32 lg:grid lg:grid-cols-2">
            <div class="lg:pr-8">
                <div class="max-w-md mx-auto sm:max-w-lg lg:mx-0">
                    <h2 class="text-3xl font-extrabold tracking-tight sm:text-4xl text-gray-100">Let's work together</h2>
                    <p class="mt-4 text-lg text-gray-300 sm:mt-3">We’d love to hear from you! Send us a message using
                        the form opposite, or email us. We’d love to hear from you! Send us a message using the form
                        opposite, or email us.</p>
                    <form action="#" method="POST" class="mt-9 grid grid-cols-1 gap-y-6 sm:grid-cols-2 sm:gap-x-8">
                        <div>
                            <label for="first-name" class="block text-sm font-medium text-gray-300">First name</label>
                            <div class="mt-1">
                                <input type="text" name="first-name" id="first-name" autocomplete="given-name"
                                    class="block w-full shadow-sm sm:text-sm focus:ring-carmine focus:border-carmine border-gray-300 rounded-md border-2">
                            </div>
                        </div>
                        <div>
                            <label for="last-name" class="block text-sm font-medium text-gray-300">Last name</label>
                            <div class="mt-1">
                                <input type="text" name="last-name" id="last-name" autocomplete="family-name"
                                    class="block w-full shadow-sm sm:text-sm focus:ring-carmine  focus:border-carmine border-gray-300 rounded-md border-2">
                            </div>
                        </div>
                        <div class="sm:col-span-2">
                            <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                            <div class="mt-1">
                                <input id="email" name="email" type="email" autocomplete="email"
                                    class="block w-full shadow-sm sm:text-sm focus:ring-carmine  focus:border-carmine border-gray-300 rounded-md border-2">
                            </div>
                        </div>
                        <div class="sm:col-span-2">
                            <div class="flex justify-between">
                                <label for="phone" class="block text-sm font-medium text-gray-300">Phone</label>
                                <span id="phone-description" class="text-sm text-gray-300">Optional</span>
                            </div>
                            <div class="mt-1">
                                <input type="text" name="phone" id="phone" autocomplete="tel"
                                    aria-describedby="phone-description"
                                    class="block w-full shadow-sm sm:text-sm focus:ring-carmine  focus:border-carmine border-gray-300 rounded-md border-2">
                            </div>
                        </div>
                        <div class="sm:col-span-2">
                            <div class="flex justify-between">
                                <label for="how-can-we-help" class="block text-sm font-medium text-gray-300">How can we
                                    help you?</label>
                                <span id="how-can-we-help-description" class="text-sm text-gray-300">Max. 500
                                    characters</span>
                            </div>
                            <div class="mt-1">
                                <textarea id="how-can-we-help" name="how-can-we-help"
                                    aria-describedby="how-can-we-help-description" rows="4"
                                    class="block w-full shadow-sm sm:text-sm focus:ring-carmine  focus:border-carmine border border-gray-300 rounded-md"></textarea>
                            </div>
                        </div>
                        <div class="sm:col-span-2">
                            <label for="how-did-you-hear-about-us" class="block text-sm font-medium text-gray-300">How
                                did you hear about us?</label>
                            <div class="mt-1">
                                <input type="text" name="how-did-you-hear-about-us" id="how-did-you-hear-about-us"
                                    class="shadow-sm focus:ring-carmine  focus:border-carmine block w-full sm:text-sm border-gray-300 rounded-md border-2">
                            </div>
                        </div>
                        <div class="text-right sm:col-span-2">
                            <button type="submit"
                                class="text-gray-300 inline-flex justify-center py-2 px-4 border-2 shadow-sm text-sm font-medium rounded-md">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
